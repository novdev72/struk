<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisi Kalimat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 15px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      min-height: 100px;
      white-space: pre-wrap;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìù Revisi Kalimat</h1>
  <textarea id="inputText" placeholder="Tulis teks berantakan di sini..."></textarea>
  <button onclick="revisiTeks()">Revisi</button>

  <div id="status">‚è≥ Mengecek koneksi data...</div>
  <div class="output" id="outputText"></div>

  <script>
    // Tunggu hingga halaman sepenuhnya dimuat
    document.addEventListener('DOMContentLoaded', function() {
      // Buat elemen script untuk memuat data.js
      const script = document.createElement('script');
      script.src = 'data.js';
      script.onload = function() {
        const statusEl = document.getElementById("status");
        if (typeof kemungkinanTypo !== "undefined" && Object.keys(kemungkinanTypo).length > 0) {
          statusEl.textContent = "‚úÖ Data typo berhasil terhubung (" + Object.keys(kemungkinanTypo).length + " entri)";
          statusEl.style.color = "green";
        } else {
          statusEl.textContent = "‚ùå Gagal memuat data.js";
          statusEl.style.color = "red";
        }
      };
      script.onerror = function() {
        const statusEl = document.getElementById("status");
        statusEl.textContent = "‚ùå Gagal memuat file data.js";
        statusEl.style.color = "red";
      };
      document.head.appendChild(script);
    });

    function revisiTeks() {
      // Pastikan data sudah dimuat
      if (typeof kemungkinanTypo === "undefined") {
        document.getElementById('outputText').textContent = "Error: Data typo belum dimuat. Refresh halaman.";
        return;
      }

      const input = document.getElementById('inputText').value;
      if (!input.trim()) {
        document.getElementById('outputText').textContent = "Masukkan teks terlebih dahulu!";
        return;
      }

      const kata = input.split(/\s+/);
      const hasil = kata.map(k => {
        const lower = k.toLowerCase();
        if (kemungkinanTypo[lower]) {
          return kemungkinanTypo[lower];
        } else {
          return k;
        }
      });
      document.getElementById('outputText').textContent = hasil.join(' ');
    }
  </script>
</body>
</html>
